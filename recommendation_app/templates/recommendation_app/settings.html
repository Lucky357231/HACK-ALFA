<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <pre>{{ client_data }}</pre>
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Ваш текущий метод подписания</th>
                    <td>{{ client_data.current_method }}</td>
                </tr>
                <div>Для вашего сегмента: "{{ client_data.segment }}" предпочтителен метод <strong>{{ predicted_method }}</strong></div>
                <tr>
                    <th scope="row">Рекомендованный метод подписания</th>
                    <td>{{ predicted_method }}</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-around">
            <a class="btn btn-primary" href="{% if client_data.current_method == 'SMS' %}
            /sms-setup
          {% elif client_data.current_method == 'PayControl' %}
            /paycontrol-setup
          {% elif client_data.current_method == 'КЭП на токене' %}
            /token-signature
          {% elif client_data.current_method == 'КЭП в приложении' %}
            /app-signature
          {% else %}
            /404
          {% endif %}">Перейти на страницу лендинга</a>
            <a class="btn btn-primary">Назначить способ по умолчанию</a>
        </div>
    </div>
</body>

</html>
