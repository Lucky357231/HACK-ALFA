<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение стилей Core DS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/core-ds/css/core-ds.min.css">
    <title>Рекомендации</title>
</head>

<body>
    <h1>Получить рекомендации</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="client_id">Client ID:</label>
        <input type="text" name="client_id" id="client_id" required>
        <br>
        <button type="submit">Получить рекомендацию</button>
    </form>
</body>

</html>
